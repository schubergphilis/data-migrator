## Customize the test machine
machine:

  timezone:
    Europe/Amsterdam # Set the timezone

  post:
    - pyenv global 2.7.12 3.6.1

database:
  override:
    - echo "Skipping DB section."

dependencies:
  override:
    - pip install -rpy.requirements/build.txt
  post:
    - python setup.py install

test:
  pre:
    - py.test --junit-xml=reports/unittests.xml

  override:
    - tox

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
